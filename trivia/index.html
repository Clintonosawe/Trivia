<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                // When button clicked is correct, the button will turn green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#result1").innerHTML = "Correct!";
                });
                // When button clicked is incorrect, the button with turn red
                let incorrect = document.querySelectorAll('.incorrect')
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#result1").innerHTML = "Incorrect!";
                    });
                }
                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "romeo and juliet") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#result2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#result2").innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the name for the Jewish New Year?</h3>
                <button class="incorrect" type="text">Hanukkah</button>
                <button class="incorrect" type="text">Yom Kippur</button>
                <button class="incorrect" type="text">Kwanza</button>
                <button class="correct" type="text">Rosh Hashanah</button>

                <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which famous play features a character named Romeo?</h3>
                <form>
                    <input type="text" placeholder="Play">
                    <button id="check">Check Answer</button>
                    <p id="result2"></p>
                </form>
            </div>
        </div>
    </body>

</html>
